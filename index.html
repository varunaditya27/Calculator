<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id="calculator">
        <div id="display-screen">0</div>

        <div class = "buttons">
            <button id="clear-button">C</button>
            <button id="backspace-button"><=</button>
            <button class="operator-buttons">/</button>

            <button class="numeric-buttons">7</button>
            <button class="numeric-buttons">8</button>
            <button class="numeric-buttons">9</button>
            <button class="operator-buttons">*</button>

            <button class="numeric-buttons">4</button>
            <button class="numeric-buttons">5</button>
            <button class="numeric-buttons">6</button>
            <button class="operator-buttons">-</button>

            <button class="numeric-buttons">1</button>
            <button class="numeric-buttons">2</button>
            <button class="numeric-buttons">3</button>
            <button class="operator-buttons">+</button>

            <button class="numeric-buttons">00</button>
            <button class="numeric-buttons">0</button>
            <button id="decimal-point">.</button>
            <button id="equals-to">=</button>
        </div>
    </div>
</body>

<script src='main.js'></script>
</html>
